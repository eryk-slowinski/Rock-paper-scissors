<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock paper scissors</title>
    <script src="https://kit.fontawesome.com/95ed1b881a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>Rock paper scissors game!</h1>
        <div class="display">
            <div class="player"><img src="img/paper.png" alt=""></div>
            <div class="middle">
                <div class="versus">VS</div>
                <div class="result"></div>
            </div>
            <div class="ai"><img src="img/rock.png" alt=""></div>
        </div>
        <div class="options">
            <button class="rock"><i class="fas fa-hand-rock"></i></button>
            <button class="paper"><i class="fas fa-hand-paper"></i></button>
            <button class="scissors"><i class="fas fa-hand-scissors"></i></button>
        </div>
        <div class="score-table">
            <div class="games-total">Games: 3</div>
            <div class="games-won">Games won: 2</div>
            <div class="games-lost">Games lost: 1</div>
            <div class="draws">Draws: 0</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
