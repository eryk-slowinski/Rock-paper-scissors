<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock paper scissors</title>
    <script src="https://kit.fontawesome.com/95ed1b881a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>Rock paper scissors game!</h1>
        <div class="display">
            <div><img class="player" src="img/qmark.jpg" alt="player-hand"></div>
            <div class="middle">
                <div class="versus">VS</div>
                <div class="result"></div>
            </div>
            <div><img class="ai" src="img/qmark.jpg" alt="ai-hand"></div>
        </div>
        <div class="options">
            <button class="rock" id="rock"><i class="fas fa-hand-rock" id="rock"></i></button>
            <button class="paper" id="paper"><i class="fas fa-hand-paper" id="paper"></i></button>
            <button class="scissors" id="scissors"><i class="fas fa-hand-scissors" id="scissors"></i></button>
        </div>
        <div class="score-table">
            <div class="games-total"></div>
            <div class="games-won"></div>
            <div class="games-lost"></div>
            <div class="draws"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
